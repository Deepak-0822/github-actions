name: Environment Test
 
on:
  workflow_dispatch:
    inputs:
      TARGET_ENV:
        description: 'Target Environment'
        required: true
        default: stg
        type: environment
 
jobs:
  environment-echo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.TARGET_ENV }}
 
    steps:
      - name: Echo Environment Variables
        run: |
          echo "Env var USERNAME: ${{ vars.USERNAME }}"
          echo "Env secret API_KEY: ${{ secrets.API_KEY }}"