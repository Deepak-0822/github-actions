name: Node.js and Python CI
 
on:
    workflow_dispatch:
      inputs:
        target-env:
          default: stg
          required: true
          type: choice
          options:
            - dev
            - stg
            - uat
            - prod
    pull_request:
    label:
      types:
        - created

permissions:
  contents: read
  pull-requests: write
 
jobs:
  build:
    name: cache-testing
    strategy:
        fail-fast: true
        max-parallel: 3
        matrix:
          os: [ubuntu-latest, ] #ubuntu-20.04 windows-latest
          cmd: [test]
    runs-on: ${{ matrix.os }}
    steps:
      - name: GitHub Context
        env: 
          GITHUB_CONTEXT: ${{ tojson(github)}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      # Setup Node.js
      - name: Setup Node.js - {{ matrix.os }}
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ matrix.os }}-node-${{ hashFiles('nodejs/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node
 
      - name: Install Node.js deps
        working-directory: ./nodejs
        run: npm install
 
      # Setup Python
      - name: Setup Python - ${{ matrix.os }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
 
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-pip-${{ hashFiles('python/requirements.txt') }}
          restore-keys: |
            ${{ matrix.os }}-pip
 
      - name: Install Python deps
        working-directory: ./python
        run: pip install -r requirements.txt