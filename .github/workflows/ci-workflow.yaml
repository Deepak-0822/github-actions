name: CI-Workflow
 
on:
  push:
    branches:
      - main
    paths:
      - '/workspaces/github-actions/src/main/java/com/mycompany/app'
      - '**/**/*.yaml'

jobs:
  build-linux:
    name: Build on Ubuntu with Java 17
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

  build-windows:
    name: Build on Windows with Java 21
    runs-on: windows-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Build with Maven
        run: mvn clean install